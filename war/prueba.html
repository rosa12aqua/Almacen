<%@ page language="java" contentType="text/html; charset=UTF-8" pageEncoding="UTF-8"%>
<form name="formPersona" id="formPersona" action="/ajax03" method="post">
<fieldset>
<legend>Registro de persona</legend>
<div id="formulario">

<div class="fila">
<div class="etiqueta"><label for="name">Nombres :</label></div>
<div class="control">
<input type="text" name="name" id="name" maxlength="10" required="required" placeholder="Ingrese sus nombres" value="Juan" />
</div>
</div>

<div class="fila">
<div class="etiqueta"><label for="lastname">Apellidos :</label></div>
<div class="control"><input type="text" name="lastname" id="lastname" maxlength="20" required="required" placeholder="Ingrese sus apellidos" value="Perez" /></div>
</div>

<div class="fila">
<div class="etiqueta"><label for="email">Correo :</label></div>
<div class="control"><input type="text" name="email" id="email" maxlength="20" required="required" placeholder="Ingrese su email" value="jperez@gmail.com" /></div>
</div>

<div class="fila">
<div class="etiqueta"><label for="color">Color favorito:</label></div>
<div class="control">
<select name="color" id="color" size="1">
<option value="yellow">Amarillo</option>
<option value="blue">Azul</option>
<option value="white">Blanco</option>
<option value="orange">Naranja</option>
<option value="black">Negro</option>
<option value="purple">Purpura</option>
<option value="red">Rojo</option>
<option value="pink">Rosado</option>
<option value="green">Verde</option>				
</select>
</div>
</div>

<div class="fila">
<div id="action"><input type="submit" value="Crear Persona" /></div>
</div>

</div>
</fieldset>
</form>
